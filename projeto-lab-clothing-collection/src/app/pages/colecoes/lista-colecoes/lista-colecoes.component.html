<div class="titulo">
  <h2>Coleções</h2>
  <app-botao [btnConfigs]="criar" (click)="criarColecao()"></app-botao>
</div>
<div class="tabela-colecao">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Coleção</th>
        <th scope="col">Responsável</th>
        <th scope="col">Estação-Lançamento</th>
        <th scope="col">Modelos</th>
        <th scope="col">Orçamento</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let colecao of listaColecoes">
        <td>
          <a routerLink="/editar-colecao">{{ colecao.nome }}</a>
        </td>
        <td>
          <a routerLink="/editar-colecao">{{ colecao.responsavel }}</a>
        </td>
        <td>
          <a routerLink="/editar-colecao">{{ colecao.estacao }}</a>
        </td>
        <td>
          <a routerLink="/editar-colecao">{{ colecao.qtdModelos }}</a>
        </td>
        <td>
          <a routerLink="/editar-colecao">{{ colecao.orcamento }}</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
