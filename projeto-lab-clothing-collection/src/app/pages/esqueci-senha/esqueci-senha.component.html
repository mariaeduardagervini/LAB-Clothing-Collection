<a routerLink="/login" class="material-symbols-outlined nav-link">
  arrow_back
</a>

<form [formGroup]="emailForm">
  <h2 class="pt-2">Redefinir Senha</h2>
  <div *ngIf="mostraTela; else telaSecundaria">
    <p class="sub-header">
      Digite o e-mail associado à sua conta e enviaremos instruções para
      redefinir sua senha.
    </p>

    <div class="form-floating mb-3 mt-3">
      <input
        type="email"
        class="form-control"
        id="email"
        formControlName="loginEmail"
        placeholder="Informe o seu e-mail"
        name="email"
        required
      />
      <label for="email">Informe seu e-mail</label>
      <div
        class="alert alert-danger"
        *ngIf="emailForm.get('loginEmail')?.errors?.['required'] && emailForm.get('loginEmail')?.touched"
      >
        O e-mail é obrigatório!
      </div>
      <div
        class="alert alert-danger"
        *ngIf="emailForm.get('loginEmail')?.errors?.['pattern'] && emailForm.get('loginEmail')?.touched"
      >
        E-mail inválido!
      </div>
    </div>
    <app-botao [btnConfigs]="enviar" (click)="enviarRecuperacao()"></app-botao>
  </div>

  <ng-template #telaSecundaria>
    <p class="info">
      Um link para redefinição de senha foi enviado para o e-mail
      {{ loginEmail }}
    </p>
    <app-botao [btnConfigs]="irLogin" routerLink="/login"></app-botao>
  </ng-template>
</form>
