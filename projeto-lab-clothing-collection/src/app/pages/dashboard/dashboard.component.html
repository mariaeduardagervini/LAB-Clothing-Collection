<h2>Dashboard</h2>

<div class="cards">
  <app-card *ngFor="let item of cards" [cards]="item"></app-card>
</div>

<div class="tabela">
  <p>Maiores Orçamentos</p>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Coleção</th>
        <th scope="col">Responsável</th>
        <th scope="col">Modelos</th>
        <th scope="col">Orçamento</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let colecoes of listaColecoes">
        <td>{{ colecoes.nome }}</td>
        <td>{{ colecoes.responsavel }}</td>
        <td>{{ colecoes.qtdModelos }}</td>
        <td>{{ colecoes.orcamento | currency : "BRL" }}</td>
      </tr>
    </tbody>
  </table>
</div>
